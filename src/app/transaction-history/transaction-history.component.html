 <div class="card h-100">
    <div class="card-header">
        <span class="me-2"><i class="bi bi-cart-check"></i></span>
                TRANSACTION HISTORY  <button (click)='findAll()'>
    Generate Transactions
  </button>
    </div>
    <div class="card-body">
        <table id="transactions">
        <tr>
            <th *ngFor = "let column of headers">
            {{column}}
            </th>
        </tr>
        <tr *ngFor = "let row of allData">
            <td *ngFor = "let column of headers">
                {{row[column]}}
            </td>
        </tr>
            
       
        </table>
        <p>  </p>
    </div>
</div>
